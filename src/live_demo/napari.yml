name: live-demo
display_name: kickoff demo
contributions:
  commands:
    - id: live-demo.get_reader
      python_name: live_demo._reader:napari_get_reader
      title: Open data with kickoff demo
    - id: live-demo.write_multiple
      python_name: live_demo._writer:write_multiple
      title: Save multi-layer data with kickoff demo
    - id: live-demo.write_single_image
      python_name: live_demo._writer:write_single_image
      title: Save image data with kickoff demo 
    - id: live-demo.make_qwidget
      python_name: live_demo._widget:ExampleQWidget
      title: Make example QWidget
    - id: live-demo.make_magic_widget
      python_name: live_demo._widget:example_magic_widget
      title: Make example magic widget
    - id: live-demo.make_func_widget
      python_name: live_demo._widget:example_function_widget
      title: Make example function widget 
  readers:
    - command: live-demo.get_reader
      accepts_directories: false
      filename_patterns: ['*.npy'] 
  writers:
    - command: live-demo.write_multiple
      layer_types: ['image*','labels*']
      filename_extensions: []
    - command: live-demo.write_single_image
      layer_types: ['image']
      filename_extensions: ['.npy'] 
  widgets:
    - command: live-demo.make_qwidget
      display_name: Example QWidget
    - command: live-demo.make_magic_widget
      display_name: Example Magic Widget
    - command: live-demo.make_func_widget
      autogenerate: true
      display_name: Example Function Widget 